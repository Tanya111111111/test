<script type="text/javascript">
let bt=document.querySelector(".bt")
let boxs=document.querySelectorAll(".boxs");
let step=0;
let score=150;
document.querySelector(".score").innerHTML=score;

bt.onclick=function(){

	let n=Math.random();
	let nn=n*6;
	let nnn=Math.round(nn);
	boxs[step].style.backgroundImage="none"
	alert(nnn);
	step=step+nnn;
	score=score+20;
	if(step==3){
		step=2;
		score=score-50;
	}
	if (step==6){
		step=5;
		score=score-50;
	}
	if(step==9){
		step=8;
		score=score-50;
	}
	if(step==12){
		step=7;
		score=score-50;
	}
	if (step>=31){
		if(score>=200){
			alert("победа")
		}
		if(score<200){
			alert("проигрыш")
		}
	}
	boxs[step].style.backgroundImage = "url(duckl.png)";
	document.querySelector(".score").innerHTML=score;
}
</script>
